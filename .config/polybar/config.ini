[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 16pt
radius = 2

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = "Noto Color Emoji:scale=10;2"

modules-left = xworkspaces xwindow
modules-right = updates pulseaudio xkeyboard memory cpu date powermenu

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
bottom = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = custom/script
exec = ~/.config/polybar/scripts/temp.sh
interval = 2
format-prefix = "üå°Ô∏è "
format-prefix-foreground = ${colors.primary}
format = <label>

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/network-status]
inherit = network-base
interface-type = wired
label-connected = ‚óè
label-disconnected = ‚óè
label-connected-foreground = #00FF00
label-disconnected-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 1800
click-left = konsole -e yay -Syu

[module/powermenu]
type = custom/menu

expand-right = true
format-spacing = 1

label-open = ‚ö°
label-open-foreground = ${colors.alert}
label-close = cancel
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.foreground}

; Main menu
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.alert}

menu-0-1 = shutdown
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.alert}

menu-0-2 = suspend
menu-0-2-exec = systemctl suspend
menu-0-2-foreground = ${colors.secondary}

; Reboot confirmation
menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.primary}
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.alert}

; Shutdown confirmation
menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.alert}
menu-2-1 = cancel
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
